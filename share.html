<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>内容分享</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      color: #2d3a4b;
    }
    .container {
      max-width: 900px;
      margin: 30px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(74,144,226,0.10);
      padding: 28px 18px 18px 18px;
    }
    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 18px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .thumb-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: flex-start;
      margin-bottom: 18px;
    }
    .thumb-item {
      width: 110px;
      height: 110px;
      background: #f9fafc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .thumb-item:hover {
      border: 2px solid #4a90e2;
    }
    .thumb-item img, .thumb-item video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .download-all-btn {
      display: inline-block;
      background: linear-gradient(90deg, #4a90e2 0%, #2ecc71 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin: 0 0 18px 0;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s;
    }
    .download-all-btn:hover {
      background: linear-gradient(90deg, #357ab8 0%, #27ae60 100%);
    }
    .tip {
      color: #888;
      font-size: 0.98rem;
      margin-bottom: 0;
      text-align: center;
    }
    /* 预览弹窗 */
    .preview-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .preview-modal.active {
      display: flex;
    }
    .preview-content {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 4px 24px rgba(44,62,80,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .preview-content img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 2rem;
      color: #4a90e2;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; padding: 10px 2vw 10px 2vw; }
      .preview-content img { max-width: 98vw; }
    }
  </style>
  <script>
    function getQueryParam(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }
    function b64DecodeUnicode(str) {
      try {
        return decodeURIComponent(escape(window.atob(str)));
      } catch (e) {
        return '';
      }
    }
    function downloadFile(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    function downloadAll(imgs, videos) {
      imgs.forEach(url => downloadFile(url));
      videos.forEach(url => downloadFile(url));
    }
    function showPreview(url) {
      const modal = document.getElementById('previewModal');
      const img = document.getElementById('previewImg');
      img.src = url;
      modal.classList.add('active');
    }
    function closePreview() {
      const modal = document.getElementById('previewModal');
      modal.classList.remove('active');
      document.getElementById('previewImg').src = '';
    }
    window.onload = function() {
      const dataB64 = getQueryParam('data');
      if (!dataB64) {
        document.getElementById('content').innerText = '无效的分享链接';
        return;
      }
      let data;
      try {
        data = JSON.parse(b64DecodeUnicode(dataB64));
      } catch (e) {
        document.getElementById('content').innerText = '数据解析失败';
        return;
      }
      // 批量下载按钮
      document.getElementById('downloadAllBtn').onclick = function() {
        downloadAll(data.img_urls || [], data.video_urls || []);
      };
      // 图片缩略图
      if (data.img_urls && Array.isArray(data.img_urls)) {
        let imgsHtml = '';
        data.img_urls.forEach(function(url, idx) {
          imgsHtml += `<div class='thumb-item' title='点击预览' onclick='showPreview("${url}")'>` +
                      `<img src="${url}" alt="图片${idx+1}"></div>`;
        });
        document.getElementById('img_thumbs').innerHTML = imgsHtml;
      }
      // 视频缩略图
      if (data.video_urls && Array.isArray(data.video_urls)) {
        let videosHtml = '';
        data.video_urls.forEach(function(url, idx) {
          videosHtml += `<div class='thumb-item'>` +
                        `<video src="${url}" controls></video></div>`;
        });
        document.getElementById('video_thumbs').innerHTML = videosHtml;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>内容分享</h2>
    <button class="download-all-btn" id="downloadAllBtn">下载全部内容</button>
    <div class="tip">点击图片可预览大图，视频可直接播放</div>
    <div id="content">
      <div class="thumb-list" id="img_thumbs"></div>
      <div class="thumb-list" id="video_thumbs"></div>
    </div>
  </div>
  <!-- 预览弹窗 -->
  <div class="preview-modal" id="previewModal" onclick="closePreview()">
    <div class="preview-content" onclick="event.stopPropagation();">
      <button class="close-btn" onclick="closePreview()">&times;</button>
      <img id="previewImg" src="" alt="大图预览">
    </div>
  </div>
</body>
</html>
