<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>内容分享</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      color: #2d3a4b;
    }
    .container {
      max-width: 900px;
      margin: 30px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(74,144,226,0.10);
      padding: 28px 18px 18px 18px;
    }
    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 18px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: flex-start;
      margin-bottom: 18px;
    }
    .file-item {
      width: 120px;
      background: #f9fafc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 10px 6px 12px 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .file-item:hover {
      border: 2px solid #4a90e2;
    }
    .file-thumb {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 6px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .file-thumb video {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
    }
    .file-thumb img {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
    }
    .file-name {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 2px;
      text-align: center;
      word-break: break-all;
      max-width: 100px;
    }
    .file-actions {
      display: flex;
      gap: 6px;
      margin-top: 2px;
      justify-content: center;
    }
    .file-actions button {
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 3px 10px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .file-actions button:hover {
      background: #357ab8;
    }
    .file-checkbox {
      position: absolute;
      left: 8px;
      top: 8px;
      transform: scale(1.2);
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 12px;
    }
    .controls label {
      font-size: 1rem;
      color: #4a90e2;
      cursor: pointer;
      user-select: none;
    }
    .download-selected-btn {
      background: linear-gradient(90deg, #4a90e2 0%, #2ecc71 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s;
    }
    .download-selected-btn:hover {
      background: linear-gradient(90deg, #357ab8 0%, #27ae60 100%);
    }
    .tip {
      color: #888;
      font-size: 0.98rem;
      margin-bottom: 0;
      text-align: center;
    }
    .preview-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .preview-modal.active {
      display: flex;
    }
    .preview-content {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 4px 24px rgba(44,62,80,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .preview-content img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 2rem;
      color: #4a90e2;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; padding: 10px 2vw 10px 2vw; }
      .preview-content img { max-width: 98vw; }
      .file-item { width: 44vw; min-width: 100px; }
      .file-thumb, .file-thumb img, .file-thumb video { width: 40vw; height: 40vw; min-width: 80px; min-height: 80px; }
    }
  </style>
  <script>
    let fileList = [];
    function getQueryParam(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }
    function b64DecodeUnicode(str) {
      try {
        return decodeURIComponent(escape(window.atob(str)));
      } catch (e) {
        return '';
      }
    }
    function downloadFile(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    function downloadSelected() {
      const checked = document.querySelectorAll('.file-checkbox:checked');
      if (checked.length === 0) {
        alert('请先勾选要下载的文件！');
        return;
      }
      checked.forEach(cb => {
        const idx = parseInt(cb.value);
        downloadFile(fileList[idx].url);
      });
    }
    function showPreview(url) {
      const modal = document.getElementById('previewModal');
      const img = document.getElementById('previewImg');
      img.src = url;
      modal.classList.add('active');
    }
    function closePreview() {
      const modal = document.getElementById('previewModal');
      modal.classList.remove('active');
      document.getElementById('previewImg').src = '';
    }
    function toggleAll(checked) {
      document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = checked);
    }
    window.onload = function() {
      const id = getQueryParam('id');
      if (id) {
        // 新短链模式，AJAX请求API
        fetch('http://150.158.168.185:5000/api/share?id=' + id)
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              document.getElementById('content').innerText = '无效的分享链接';
              return;
            }
            renderFileList(data);
          })
          .catch(() => {
            document.getElementById('content').innerText = '数据获取失败';
          });
        return;
      }
      // 兼容老data参数
      const dataB64 = getQueryParam('data');
      if (!dataB64) {
        document.getElementById('content').innerText = '无效的分享链接';
        return;
      }
      let data;
      try {
        data = JSON.parse(b64DecodeUnicode(dataB64));
      } catch (e) {
        document.getElementById('content').innerText = '数据解析失败';
        return;
      }
      renderFileList(data);
    }
    function renderFileList(data) {
      fileList = [];
      let html = '';
      let idx = 0;
      if (data.img_urls && Array.isArray(data.img_urls)) {
        data.img_urls.forEach(function(url) {
          fileList.push({type: 'img', url: url});
          html += `<div class='file-item'>` +
                  `<input type='checkbox' class='file-checkbox' value='${idx}'>` +
                  `<div class='file-thumb' onclick='showPreview("${url}")'><img src="${url}" alt="图片"></div>` +
                  `<div class='file-name'>图片${idx+1}</div>` +
                  `<div class='file-actions'><button onclick='event.stopPropagation();downloadFile("${url}")'>下载</button></div>` +
                  `</div>`;
          idx++;
        });
      }
      if (data.video_urls && Array.isArray(data.video_urls)) {
        data.video_urls.forEach(function(url) {
          fileList.push({type: 'video', url: url});
          html += `<div class='file-item'>` +
                  `<input type='checkbox' class='file-checkbox' value='${idx}'>` +
                  `<div class='file-thumb'><video src="${url}" controls></video></div>` +
                  `<div class='file-name'>视频${idx+1}</div>` +
                  `<div class='file-actions'><button onclick='event.stopPropagation();downloadFile("${url}")'>下载</button></div>` +
                  `</div>`;
          idx++;
        });
      }
      document.getElementById('file_list').innerHTML = html;
      // 绑定全选/全不选
      document.getElementById('selectAll').onclick = function() { toggleAll(true); };
      document.getElementById('unselectAll').onclick = function() { toggleAll(false); };
      document.getElementById('downloadSelectedBtn').onclick = downloadSelected;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>内容分享</h2>
    <div class="controls">
      <label id="selectAll" style="color:#2ecc71;">全选</label>
      <label id="unselectAll" style="color:#e26a6a;">全不选</label>
      <button class="download-selected-btn" id="downloadSelectedBtn">批量下载</button>
    </div>
    <div class="tip">点击图片可预览大图，视频可直接播放</div>
    <div id="content">
      <div class="file-list" id="file_list"></div>
    </div>
  </div>
  <!-- 预览弹窗 -->
  <div class="preview-modal" id="previewModal" onclick="closePreview()">
    <div class="preview-content" onclick="event.stopPropagation();">
      <button class="close-btn" onclick="closePreview()">&times;</button>
      <img id="previewImg" src="" alt="大图预览">
    </div>
  </div>
</body>
</html>
