<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>内容分享</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      color: #2d3a4b;
    }
    .container {
      max-width: 600px;
      margin: 30px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(74,144,226,0.10);
      padding: 28px 18px 18px 18px;
    }
    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 18px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .media {
      margin: 22px 0 28px 0;
      background: #f9fafc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.06);
      padding: 18px 8px 10px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img, video {
      max-width: 96vw;
      max-height: 320px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    button {
      background: linear-gradient(90deg, #4a90e2 0%, #2ecc71 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 6px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #357ab8 0%, #27ae60 100%);
    }
    .tip {
      color: #888;
      font-size: 0.98rem;
      margin-bottom: 0;
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; padding: 10px 2vw 10px 2vw; }
      img, video { max-width: 98vw; }
    }
  </style>
  <script>
    function getQueryParam(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }
    function b64DecodeUnicode(str) {
      try {
        return decodeURIComponent(escape(window.atob(str)));
      } catch (e) {
        return '';
      }
    }
    window.onload = function() {
};
      const dataB64 = getQueryParam('data');
      if (!dataB64) {
        document.getElementById('content').innerText = '无效的分享链接';
        return;
      }
      let data;
      try {
        data = JSON.parse(b64DecodeUnicode(dataB64));
      } catch (e) {
        document.getElementById('content').innerText = '数据解析失败';
        return;
      }
      // 展示多张图片
      if (data.img_urls && Array.isArray(data.img_urls)) {
        let imgsHtml = '';
        data.img_urls.forEach(function(url, idx) {
          imgsHtml += `<div class='media'><img src="${url}" alt="图片${idx+1}"><br>` +
                      `<a href="${url}" download><button>下载图片${idx+1}</button></a>` +
                      `<div class='tip'>长按图片可保存到相册</div></div>`;
        });
        document.getElementById('img_block').innerHTML = imgsHtml;
      }
      // 展示多个视频
      if (data.video_urls && Array.isArray(data.video_urls)) {
        let videosHtml = '';
        data.video_urls.forEach(function(url, idx) {
          videosHtml += `<div class='media'><video src="${url}" controls></video><br>` +
                        `<a href="${url}" download><button>下载视频${idx+1}</button></a>` +
                        `<div class='tip'>长按视频可保存到相册（部分浏览器支持）</div></div>`;
        });
        document.getElementById('video_block').innerHTML = videosHtml;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>内容分享</h2>
    <div id="content">
      <div id="img_block"></div>
      <div id="video_block"></div>
    </div>
  </div>
</body>
</html>
